name: localization_example
description: This project holds information about the usage of the syncfusion_localization package with the Flutter Syncfusion Calendar widget.
version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  syncfusion_localizations: ^20.3.47
  syncfusion_flutter_calendar: ^20.3.47
  cupertino_icons: ^0.1.3

flutter:

  uses-material-design: true